<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Merienda&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SET</title>
</head>
	<body>
		<header class="header">
			<h2 class="game-title">SET - THE GAME</h2>
		</header>

		<section class="page">
		<nav class="buttons">
			<button id="startButton" class="button-action">New Game</button>
			<button id="addCardsButton" class="button-action">Add 3 Cards</button>
			<button id="endButton" type="button" class="button-action" data-toggle="modal" data-target="#conf"class="button-action">End Game</button>
			<button id="howToButton" class="button-action">How to Play
				<span class="how-button"></span>
			</button>
		</nav>


			<!-- <div class="top"> -->
				<div class="messages">
					<p class="count-time">Time: <span id="time" class="time">00:00</span></p>
					<p class="count-score">Score: <span id="score">0</span></p>
				</div>
				<p id="message" class="message-spot">Can you find a SET?</p>
			<!-- </div> -->

			<div id="cardsBoard" class="cards-board">
				<div class="cards-row">
					<img id="card0" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card1" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card2" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card3" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card12" class="card-spot hide-card added-card" dataCard="" src="./assets/set.png">
				</div>
				<div class="cards-row">
					<img id="card4" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card5" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card6" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card7" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card13" class="card-spot hide-card added-card" dataCard="" src="./assets/set.png">
				</div>
				<div class="cards-row">
					<img id="card8" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card9" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card10" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card11" class="card-spot" dataCard="" src="./assets/set.png">
					<img id="card14" class="card-spot hide-card added-card" dataCard="" src="./assets/set.png">
				</div>
			</div>
			<!-- Modal -->
			<div class="modal fade" id="conf" tabindex="-1" role="dialog" aria-labelledby="confModal">
				<div id="modalDialog" class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Cnacel"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="confModal">End Game?</h4>
						</div>
						<div class="modal-body">
							<p class="conf-message">Are you sure you would like to end the game?</p>
						</div>
						<div class="modal-footer">
							<button type="button" id="cancel" class="cancel-button" data-dismiss="modal">Cancel</button>
							<button type="button" id="confirm" class="end-button" data-dismiss="modal">End Game</button>
						</div>
					</div>
				</div>
			</div>
		</section>


		<footer class="footer">
			<p class="footer-text">Vered Rekanati, 2019
				<a href="https://veredrec.github.io/devdesign/" target="_blank" class="link"> &#10048; VeredDevDesign</a>
				<img class="logo" src="./assets/logo.png" alt="logo">
			</p>
		</footer>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="cards.js"></script>
		<script src="script.js"></script>
	</body>
</html>

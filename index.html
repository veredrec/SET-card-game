<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>SET</title>
</head>
	<body>
		<h2 class="game-title">SET - THE GAME</h2>
		<div class="buttons">
			<button id="startButton" class="button">New Game</button>
			<button id="howToButton" class="button">How to Play</button>
			<button id="addCardsButton" class="button">Add 3 Cards</button>
			<button id="endButton" class="button">End Game</button>
		</div>
		<p class="counter">Time: <span id="seconds" class="seconds"></span></p>
		<p class="player-score">Score: <span id="score">0</span></p>
		<p id="errorMessage" class="message">This is not a set</p>
		<p id="successMessage" class="message">SET!!!</p>
		<div id="cardsBoard" class="cards-board">
			<img id="card0" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card1" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card2" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card3" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card4" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card5" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card6" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card7" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card8" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card9" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card10" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card11" class="card-spot" dataCard="" src="./assets/placeholder.png">
			<img id="card12" class="card-spot hide-card" dataCard="" src="./assets/placeholder.png">
			<img id="card13" class="card-spot hide-card" dataCard="" src="./assets/placeholder.png">
			<img id="card14" class="card-spot hide-card" dataCard="" src="./assets/placeholder.png">
		</div>

		<script src="cards.js"></script>
		<script src="script.js"></script>
	</body>
</html>
